<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="container">
  <h1>eAI?</h1>
  <form class="login-form">
    <label for="email">Login</label>
    <input type="email" id="email" placeholder="Digite seu e-mail">

    <label for="password">Senha</label>
    <div class="password-container">
      <input type="password" id="password" placeholder="Digite sua senha">
    </div>

    @if (avisoLogin == true) {
    <div class="aviso-erro-login">
      <div class="card text-bg-danger mb-3" style="max-width: 18rem;">
        <div class="card-header">Erro no login</div>
        <div class="card-body">
          <h5 class="card-title">Login ou senha incorreto(a)</h5>
          <p class="card-text">Tentar novamente ou verificar com o suporte do sistema.</p>
        </div>
      </div>
    </div>
    }

    <button type="button" (click)="abrirTelaPrincipal()">Login</button>

    <p class="forgot-password" mat-button (click)="abrirDialogResetSenha()">Esqueceu sua senha?</p>
  </form>
</div>

<footer>
  <div class="footer-content">

    <div class="footer-logo-redes">
      <h2>eAI?</h2>
      <div class="social-icons">
        <a href="https://www.instagram.com/">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.youtube.com/">
          <i class="fab fa-youtube"></i>
        </a>
        <i class="fab fa-linkedin"></i>
      </div>
    </div>

    <div class="informacoes">
      <div class="info">
        <p>Informações</p>
      </div>
      <div class="contato">
        <p mat-button (click)="abrirDialogContato()">Contato</p>
      </div>
    </div>

  </div>
</footer>
